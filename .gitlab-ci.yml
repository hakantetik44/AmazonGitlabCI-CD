image: maven:3.9.6-eclipse-temurin-17

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  CHROME_OPTIONS: "--no-sandbox --headless --disable-dev-shm-usage"
  DOCKER_TLS_CERTDIR: "/certs"
  CHROMEDRIVER_VERSION: "114.0.5735.90"

services:
  - name: docker:dind
    command: ["--tls=false"]

cache:
  paths:
    - .m2/repository
    - .cache/selenium
  key: "$CI_COMMIT_REF_SLUG"

stages:
  - test
  - deploy

test:
  stage: test
  before_script: |
    apt-get update && apt-get install -y wget unzip curl gnupg2
    wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
    echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
    apt-get update && apt-get install -y google-chrome-stable
    mkdir -p .cache/selenium
    wget -q -O /tmp/chromedriver.zip "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/114.0.5735.90/linux64/chromedriver-linux64.zip"
    unzip -q /tmp/chromedriver.zip -d /tmp
    mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
    chmod +x /usr/local/bin/chromedriver
    echo "Chrome version: $(google-chrome --version)"
    echo "ChromeDriver version: $(chromedriver --version)"
    export CHROME_BIN=/usr/bin/google-chrome
  script: |
    set -e
    echo "🚀 Starting test execution..."
    java -version
    mvn -version
    echo "Configuring Chrome options..."
    export CHROME_OPTIONS="--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --remote-debugging-port=9222"
    
    # Test ve rapor oluşturma
    mvn clean test allure:report || {
      echo "❌ Test or report generation failed"
      exit 0  # Artifact'ların yüklenebilmesi için 0 döndürüyoruz
    }
    
    # Artifact dizinlerini hazırla
    mkdir -p ./artifacts/allure-results
    mkdir -p ./artifacts/allure-report
    mkdir -p ./artifacts/test-logs
    
    # Dosyaları kopyala
    cp -r target/allure-results/* ./artifacts/allure-results/ || true
    cp -r target/allure-report/* ./artifacts/allure-report/ || true
    cp -r target/test-logs/* ./artifacts/test-logs/ || true
  artifacts:
    when: always
    reports:
      junit: target/surefire-reports/TEST-*.xml
    paths:
      - ./artifacts/allure-results
      - ./artifacts/allure-report
      - ./artifacts/test-logs
    expire_in: 1 week
  retry: 2
  rules:
    - if: $CI_COMMIT_BRANCH
      when: always
  allow_failure: true  # Pipeline'ın devam edebilmesi için

pages:
  stage: deploy
  dependencies:
    - test
  script: |
    mkdir -p public
    if [ -d "./artifacts/allure-report" ]; then
      cp -r ./artifacts/allure-report/* public/
    else
      echo "No Allure report found" > public/index.html
    fi
    echo "Test Summary:" > public/summary.txt
    echo "Build $CI_BUILD_ID" >> public/summary.txt
    echo "Branch $CI_COMMIT_REF_NAME" >> public/summary.txt
    echo "Commit $CI_COMMIT_SHA" >> public/summary.txt
    echo "Date $(date)" >> public/summary.txt
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main