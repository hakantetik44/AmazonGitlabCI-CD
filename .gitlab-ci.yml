variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  FF_USE_LEGACY_ARTIFACTS_UPLOAD: "true"
  ARTIFACT_COMPRESSION_LEVEL: "fastest"
  TRANSFER_METER_FREQUENCY: "2s"
  GIT_STRATEGY: clone

image: maven:3.9.6-eclipse-temurin-17

services:
  - name: selenium/standalone-chrome:latest
    alias: selenium-chrome

cache:
  paths:
    - .m2/repository
  key: "$CI_COMMIT_REF_SLUG"

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'external_pull_request_event'
      when: never
    - when: always

stages:
  - test
  - build
  - report
  - deploy

test:
  stage: test
  script:
    - echo "ðŸš€ Tests baÅŸlatÄ±lÄ±yor..."
    - java -version
    - mvn -version
    - mvn clean test || true
    - echo "Test aÅŸamasÄ± tamamlandÄ±"

  artifacts:
    when: always
    reports:
      junit: 
        - target/surefire-reports/TEST-*.xml
    paths:
      - target/
      - target/surefire-reports/
      - target/allure-results/
    expire_in: 1 week

  rules:
    - if: $CI_COMMIT_BRANCH
      when: always

build:
  stage: build
  script:
    - mvn package || true
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
  only:
    - main

allure-report:
  stage: report
  image: frankescobar/allure-docker-service
  script:
    - mkdir -p public/allure-results
    - mkdir -p public/allure-report
    - cp -r target/allure-results/* public/allure-results/ || true
    - allure generate public/allure-results -o public/allure-report --clean
    - |
      # Ã–zet sayfasÄ± oluÅŸtur
      cat << 'EOF' > public/index.html
      <!DOCTYPE html>
      <html>
      <head>
        <meta charset="utf-8">
        <title>Test RaporlarÄ±</title>
        <meta http-equiv="refresh" content="0; url=allure-report/index.html">
        <style>
          body { font-family: Arial, sans-serif; margin: 40px; }
          h1 { color: #333; }
          .loading { text-align: center; margin-top: 50px; }
        </style>
      </head>
      <body>
        <div class="loading">
          <h1>Test RaporlarÄ±na YÃ¶nlendiriliyorsunuz...</h1>
        </div>
      </body>
      </html>
      EOF
    - |
      cat << EOF > public/summary.txt
      Test Raporu Ã–zeti
      ==================
      Build: $CI_BUILD_ID
      Branch: $CI_COMMIT_REF_NAME
      Commit: $CI_COMMIT_SHA
      Tarih: $(date)
      
      Test SonuÃ§larÄ±
      ==============
      EOF
    - |
      if [ -d "target/surefire-reports" ]; then
        TOTAL=$(find target/surefire-reports -name "TEST-*.xml" -type f -exec grep -h "<testcase" {} \; | wc -l || echo "0")
        FAILED=$(find target/surefire-reports -name "TEST-*.xml" -type f -exec grep -h "<failure" {} \; | wc -l || echo "0")
        echo "Toplam Test: $TOTAL" >> public/summary.txt
        echo "BaÅŸarÄ±sÄ±z Test: $FAILED" >> public/summary.txt
      else
        echo "Test sonuÃ§larÄ± bulunamadÄ±" >> public/summary.txt
      fi
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main
  dependencies:
    - test

pages:
  stage: deploy
  dependencies:
    - allure-report
  script:
    - echo "Pages deploying..."
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - main