name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    
    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install Dependencies
      run: npm install
    
    - name: Run Linting
      run: npm run lint
      
    - name: Run Tests
      run: npm test
    
    - name: Build Project
      run: npm run build
    
    - name: Deploy
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "Deploying to production..."
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }} 