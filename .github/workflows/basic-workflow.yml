name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Tüm workflow için permissions ekleyelim
permissions:
  contents: read
  pages: write
  id-token: write
  checks: write # Test sonuçları için

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Chrome kurulumu
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    # ChromeDriver kurulumu
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    # Chrome servisi başlatma
    - name: Start Chrome Driver
      run: |
        export DISPLAY=:99
        sudo Xvfb -ac :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "ChromeDriver Version:"
        chromedriver --version
        echo "Chrome Version:"
        google-chrome --version
        chromedriver --port=4444 &
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    - name: Create Allure Results Directory
      run: mkdir -p target/allure-results
    
    - name: Build and Test
      env:
        DISPLAY: :99
        SELENIUM_REMOTE_URL: "http://localhost:4444"
      run: |
        mvn clean test \
        -Dmaven.test.failure.ignore=true \
        -Dallure.results.directory=target/allure-results \
        -Dallure.report.directory=target/site/allure-maven-plugin \
        -Dwebdriver.chrome.driver=$(which chromedriver)
      
    - name: Get Allure history
      run: |
        mkdir -p target/allure-results/history
        mkdir -p target/site/allure-maven-plugin/history
      
    - name: Generate Allure Report
      run: |
        mvn allure:report \
        -Dallure.results.directory=target/allure-results \
        -Dallure.report.directory=target/site/allure-maven-plugin
      
    - name: List Directories
      run: |
        echo "=== Target Directory ==="
        ls -la target/
        echo "=== Allure Results ==="
        ls -la target/allure-results/ || echo "No Allure results"
        echo "=== Allure Report ==="
        ls -la target/site/allure-maven-plugin/ || echo "No Allure report"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages Artifact
      uses: actions/upload-pages-artifact@v3
      if: always()
      with:
        path: target/site/allure-maven-plugin

    - name: Store Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports
          target/allure-results
        retention-days: 30

    # Test raporlarını görüntüle
    - name: Display Test Reports
      if: always()
      run: |
        echo "=== Test Reports ==="
        for file in target/surefire-reports/*.txt; do
          echo "=== $file ==="
          cat "$file"
          echo
        done

    # Allure sonuçlarını kontrol et
    - name: Check Allure Results
      if: always()
      run: |
        echo "=== Allure Results ==="
        ls -R target/allure-results/ || echo "No Allure results found"
        echo "=== Allure Report ==="
        ls -R target/site/allure-maven-plugin/ || echo "No Allure report found"
    
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 