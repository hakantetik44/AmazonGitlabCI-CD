name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Tüm workflow için permissions ekleyelim
permissions:
  contents: read
  pages: write
  id-token: write
  checks: write # Test sonuçları için

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Chrome kurulumu
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    # ChromeDriver kurulumu
    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    
    # Display ve ChromeDriver ayarları
    - name: Setup Test Environment
      run: |
        # Display ayarı
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        echo "export DISPLAY=:99" >> ~/.bashrc
        source ~/.bashrc
        
        # ChromeDriver'ı başlat
        chromedriver --version
        which chromedriver
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    - name: Create Allure Results Directory
      run: mkdir -p target/allure-results
    
    - name: Build and Test
      env:
        DISPLAY: :99
        CHROME_DRIVER: $(which chromedriver)
      run: |
        echo "Using ChromeDriver at: $CHROME_DRIVER"
        mvn clean test \
        -Dmaven.test.failure.ignore=true \
        -Dallure.results.directory=target/allure-results \
        -Dallure.report.directory=target/site/allure-maven-plugin \
        -Dwebdriver.chrome.driver=$CHROME_DRIVER \
        -Dselenium.browser=chrome \
        -Dselenium.browser.headless=true

    - name: Download Allure CLI
      run: |
        curl -o allure-2.24.0.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
        tar -zxvf allure-2.24.0.tgz -C /tmp
        sudo ln -s /tmp/allure-2.24.0/bin/allure /usr/local/bin/allure
        allure --version

    - name: Generate Allure Report
      if: always()
      run: |
        allure generate target/allure-results --clean -o target/site/allure-maven-plugin
        echo "Checking generated report:"
        ls -la target/site/allure-maven-plugin/

    - name: Get Allure history
      run: |
        mkdir -p target/allure-results/history
        mkdir -p target/site/allure-maven-plugin/history
      
    - name: List Directories
      run: |
        echo "=== Target Directory ==="
        ls -la target/
        echo "=== Allure Results ==="
        ls -la target/allure-results/ || echo "No Allure results"
        echo "=== Allure Report ==="
        ls -la target/site/allure-maven-plugin/ || echo "No Allure report"

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Pages Artifact
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: target/site/allure-maven-plugin

    - name: Store Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports
          target/allure-results
        retention-days: 30

    # Test raporlarını görüntüle
    - name: Display Test Reports
      if: always()
      run: |
        echo "=== Test Reports ==="
        for file in target/surefire-reports/*.txt; do
          echo "=== $file ==="
          cat "$file"
          echo
        done

    # Allure sonuçlarını kontrol et
    - name: Check Allure Results
      if: always()
      run: |
        echo "=== Allure Results ==="
        ls -R target/allure-results/ || echo "No Allure results found"
        echo "=== Allure Report ==="
        ls -R target/site/allure-maven-plugin/ || echo "No Allure report found"
    
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 