name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Tüm workflow için permissions ekleyelim
permissions:
  contents: read
  pages: write
  id-token: write
  checks: write # Test sonuçları için

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2-
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests
    
    - name: Run Tests with Allure
      run: mvn test -Dmaven.test.failure.ignore=true
      
    - name: Generate Allure Report
      if: always()
      run: mvn allure:report
      
    # Allure history'yi kopyala
    - name: Copy Allure history
      if: always()
      run: |
        mkdir -p target/site/allure-maven-plugin/history
        cp -R .allure/allure-results/history/* target/site/allure-maven-plugin/history/ || true
      
    - name: Store Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: target/site/allure-maven-plugin/
        retention-days: 30

    - name: Store Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports
        retention-days: 30
    
    - name: Deploy
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "Deploying to production..."
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

  pages:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
      
      - name: Download Test Reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: ./_site

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 